<html>
    <head>
        <title>javascript</title>
       
    </head>
    <body>
        <p>What is magic word</p>
        <p><input type="text"id="magicworld"></p>
        <p><button id="checkmagicword">Enter</button></p>
        <script type="text/javascript">
            document.getElementById("checkmagicword").onclick=function(){
                var magicwordEnter=document.getElementById("magicworld").value;
                var magicworld="abrakadabra";
                if(magicwordEnter==magicworld){
                    alert("you got it!");
                }else{
                    alert("No try again");
                }
            }
        </script>
    </body>
</html>
