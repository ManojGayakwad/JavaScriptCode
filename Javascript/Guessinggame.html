<html>
    <head>
        <title>holding finger guess</title>
       
    </head>
    <body>
        <p>How Many finger I am holding up?</p>
        <p><input type="text" id="guess"></p>
        <button id="guessnumber">Guess</button>
        <script type="text/javascript">
            document.getElementById("guessnumber").onclick=function(){
                var randNumber = Math.floor(Math.random() * 6)
                var number= document.getElementById("guess").value
                if(number==randNumber){
                    alert("You Win!");
                }else{
                    alert("Nope! The Number was: "+randNumber);
                }
            }
          
        </script>
    </body>
</html>
