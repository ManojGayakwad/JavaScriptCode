<html>
    <head>
        <title>Loops in JavaScript</title>
    </head>
    <body>
        <div id="tweetes"></div>
        <script type="text/javascript">
            var tweetString="";
            var tweets=["Hello Everyone","I like Coffee!","night night :)"];
            for(var i=0;i<tweets.length;i++){
                tweetString = tweetString + "<p>" + tweets[i] + "</p>";
                document.getElementById("tweetes").innerHTML=tweetString;
            }

        </script>
    </body>
</html>
